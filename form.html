<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/styles.css">
    <script src="./form.js" defer></script>
    <title>Laya's Quiz App</title>
</head>
<body>
    <header>
        <h1>Quiz App</h1>
    </header>
    <main>
        <form class="container form-container" data-js="form">
            <label for="form-question">Your Question:</label>
            <textarea name="question" id="form-question" class="form-input" cols="30" rows="5"></textarea>
            <label for="form-answer">Your Answer:</label>
            <textarea name="answer" id="form-answer" class="form-input" cols="30" rows="5"></textarea>
            <label for="form-tag">Tag:</label>
            <input type="text" id="form-tag" class="form-input" name="tag">
            <div class="btn-container">
                <button class="btn btn-submit btn-answer-show">Submit</button>
            </div>
        </form>
    </main>
    <footer>
                <a href="index.html">
                    <img src="./assets/home.png" class="icon" alt="homepage icon">
                </a>
                <a href="./bookmarks.html">
                    <img src="./assets/bookmark_transparent.png" class="icon" alt="bookmarks icon">
                </a>
                <a href="#">
                    <img src="./assets/add_filled.png" class="icon" alt="add icon">
                </a>
                <a href="./profile.html">
                    <img src="./assets/profile.png" class="icon" alt="profile icon">
                </a>
    </footer>
</body>
</html>
