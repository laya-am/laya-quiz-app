<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/styles.css">
    <title>Laya's Quiz App</title>
</head>
<body>
    <header>
        <h1>Quiz App</h1>
    </header>
    <main class="container main-profile">
        <section class="sect basic-info">
            <img src="./assets/profile_filled.png" alt="profile picture">
            <h2>Name Surname</h2>
        </section>
        <section class="about-me">
            <h3>About me</h3>
            <p>Here's a little text about me and my quiz and why I enjoy doing it.</p>
        </section>
        <section class="sect counters">
            <div class="btn btn-counter"><img class="icon-profile" src="./assets/question.png" alt="question icon"> 12</div>
            <div class="btn btn-counter"><img class="icon-profile" src="./assets/bookmark_filled.png" alt="bookmark icon">2</div>
        </section>
        <section class="sect setting">
            <h3>Setting:</h3>
            <p>Dark Mode</p>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
              </label>
        </section>
    </main>
    <footer>
                <a href="./index.html">
                    <img src="./assets/home.png" class="icon" alt="homepage icon">
                </a>
                <a href="./bookmarks.html">
                    <img src="./assets/bookmark_transparent.png" class="icon" alt="bookmarks icon">
                </a>
                <a href="./form.html">
                    <img src="./assets/add.png" class="icon" alt="add icon">
                </a>
                <a href="#">
                    <img src="./assets/profile_filled.png" class="icon" alt="profile icon">
                </a>
    </footer>
</body>
</html>
